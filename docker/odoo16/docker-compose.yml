# ============================================
# Docker Compose для Odoo 16
# ============================================
#
# Відмінності від Odoo 15:
# ------------------------
# - Порт 8070 замість 8069 (щоб можна було запускати обидва)
# - Порт БД 5434 замість 5433
# - Окрема мережа odoo16_network
#

services:

  # База даних для Odoo 16
  db16:
    image: postgres:14
    container_name: odoo16_db
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      # Інший порт щоб не конфліктувати з Odoo 15
      - "5434:5432"
    restart: unless-stopped

  # Odoo 16
  odoo16:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-odoo:16
    container_name: odoo16
    depends_on:
      - db16
    environment:
      - HOST=db16
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      # Ті ж модулі що й для Odoo 15
      - ../../:/mnt/extra-addons
      - ./data/odoo:/var/lib/odoo
    ports:
      # Інший порт: 8070 замість 8069
      - "8070:8069"
      - "8073:8072"
    restart: unless-stopped

networks:
  default:
    name: odoo16_network
