# ============================================
# Конфігурація Odoo 16
# ============================================
# Майже ідентична до Odoo 15
# Відмінність: db_host = db16 (інший контейнер БД)

[options]

# База даних
db_host = db16
db_port = 5432
db_user = odoo
db_password = odoo
db_template = template0

# Модулі
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Адміністрування
admin_passwd = admin
list_db = True

# Логування
log_level = info
logfile = False

# Продуктивність
workers = 0
max_cron_threads = 1
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_time_cpu = 600
limit_time_real = 1200

# Мережа
http_port = 8069
longpolling_port = 8072
http_interface =
proxy_mode = False

# Файли
data_dir = /var/lib/odoo
