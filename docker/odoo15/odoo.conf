# ============================================
# Конфігурація Odoo 15
# ============================================
#
# Це файл налаштувань Odoo
# Шлях в контейнері: /etc/odoo/odoo.conf
#

[options]

# ============================================
# Підключення до бази даних
# ============================================
# db_host - адреса сервера PostgreSQL
#   - 'db15' - ім'я сервісу з docker-compose.yml (Docker DNS)
#   - 'localhost' - якщо PostgreSQL на тій же машині
#   - '192.168.1.100' - IP адреса сервера
db_host = db15

# db_port - порт PostgreSQL (стандартний 5432)
db_port = 5432

# db_user - користувач бази даних
db_user = odoo

# db_password - пароль користувача БД
db_password = odoo

# db_name - ім'я бази даних (False = показати всі бази)
# db_name = odoo15_dev

# db_template - шаблон для нових баз
db_template = template0

# ============================================
# Шляхи до модулів
# ============================================
# addons_path - де Odoo шукає модулі
# Можна вказати кілька шляхів через кому:
#   1. Стандартні модулі Odoo
#   2. Ваші кастомні модулі
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# ============================================
# Адміністрування
# ============================================
# admin_passwd - пароль для управління базами даних
# Використовується на сторінці /web/database/manager
# ВАЖЛИВО: Змініть на складний пароль у продакшені!
admin_passwd = admin

# list_db - показувати список баз даних
# True - показувати (зручно для розробки)
# False - приховати (безпечніше для продакшену)
list_db = True

# ============================================
# Логування
# ============================================
# log_level - рівень деталізації логів
#   - debug - всі повідомлення (багато!)
#   - info - інформаційні повідомлення
#   - warning - попередження
#   - error - тільки помилки
#   - critical - тільки критичні помилки
log_level = info

# logfile - файл для логів
# Пустий або False = вивід в консоль (stdout)
# logfile = /var/log/odoo/odoo.log
logfile = False

# ============================================
# Продуктивність
# ============================================
# workers - кількість робочих процесів
#   - 0 = однопотоковий режим (для розробки)
#   - >0 = багатопроцесорний режим (для продакшену)
# Формула для продакшену: workers = (CPU cores * 2) + 1
workers = 0

# max_cron_threads - потоки для планувальника завдань
max_cron_threads = 1

# limit_memory_hard - ліміт пам'яті (у байтах)
# 2684354560 = 2.5 GB
limit_memory_hard = 2684354560

# limit_memory_soft - м'який ліміт пам'яті
# 2147483648 = 2 GB
limit_memory_soft = 2147483648

# limit_time_cpu - ліміт CPU часу на запит (секунди)
limit_time_cpu = 600

# limit_time_real - ліміт реального часу на запит (секунди)
limit_time_real = 1200

# ============================================
# Мережа
# ============================================
# http_port - порт веб-інтерфейсу
http_port = 8069

# longpolling_port - порт для live chat та нотифікацій
longpolling_port = 8072

# http_interface - на якому інтерфейсі слухати
# Пустий = всі інтерфейси (0.0.0.0)
http_interface =

# proxy_mode - чи працюємо за reverse proxy (nginx)
# True якщо є nginx/apache перед Odoo
proxy_mode = False

# ============================================
# Безпека
# ============================================
# data_dir - папка для зберігання файлів (filestore)
data_dir = /var/lib/odoo

# ============================================
# Розробка
# ============================================
# dev_mode - режим розробки
#   - all - всі функції розробки
#   - reload - автоперезавантаження при зміні Python файлів
#   - qweb - перезавантаження QWeb шаблонів
#   - xml - перезавантаження XML
# dev_mode = reload,qweb

# Мова за замовчуванням (для нових баз)
