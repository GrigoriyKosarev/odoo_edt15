# Odoo Multi-Version Development Environment
#
# Використання:
#   Одна версія (режим B):
#     docker compose --profile odoo15 up -d
#     docker compose --profile odoo16 up -d
#
#   Всі версії (режим A):
#     docker compose --profile all up -d
#
#   Зупинити:
#     docker compose down
#
#   Перезапустити конкретну версію:
#     docker compose --profile odoo15 restart odoo15

services:
  # ============================================
  # PostgreSQL для Odoo 15
  # ============================================
  db15:
    image: postgres:14
    container_name: odoo15_db
    profiles: ["odoo15", "all"]
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres15:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

  # ============================================
  # Odoo 15
  # ============================================
  odoo15:
    image: odoo:15
    container_name: odoo15
    profiles: ["odoo15", "all"]
    depends_on:
      - db15
    environment:
      - HOST=db15
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      # Спільна папка з модулями (головна!)
      - ../:/mnt/extra-addons
      # Конфігурація
      - ./config/odoo15.conf:/etc/odoo/odoo.conf:ro
      # Дані Odoo (filestore)
      - ./data/odoo15:/var/lib/odoo
    ports:
      - "8069:8069"
      - "8072:8072"
    restart: unless-stopped
    command: ["odoo", "-c", "/etc/odoo/odoo.conf"]

  # ============================================
  # PostgreSQL для Odoo 16
  # ============================================
  db16:
    image: postgres:14
    container_name: odoo16_db
    profiles: ["odoo16", "all"]
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres16:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    restart: unless-stopped

  # ============================================
  # Odoo 16
  # ============================================
  odoo16:
    image: odoo:16
    container_name: odoo16
    profiles: ["odoo16", "all"]
    depends_on:
      - db16
    environment:
      - HOST=db16
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      # Спільна папка з модулями (та сама!)
      - ../:/mnt/extra-addons
      # Конфігурація
      - ./config/odoo16.conf:/etc/odoo/odoo.conf:ro
      # Дані Odoo (filestore)
      - ./data/odoo16:/var/lib/odoo
    ports:
      - "8070:8069"
      - "8073:8072"
    restart: unless-stopped
    command: ["odoo", "-c", "/etc/odoo/odoo.conf"]

# ============================================
# Мережа
# ============================================
networks:
  default:
    name: odoo_network
